<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Image Gallery</h1>
      <form action="/uploadimage" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Choose an image:</label>
          <input type="file" class="form-control-file" name="file" id="file" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" class="form-control" name="title" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" class="form-control" name="description" id="description" required>
        </div>
        <div class="form-group">
          <label for="tags">Tags:</label>
          <input type="text" class="form-control" name="tags" id="tags" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Description</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td>
              <img src="data:image/jpeg;base64,{{ item.img_b64 }}" onclick="window.location.href='{{ item.ori_url }}';">
             </td>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.tags }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
